# SonarQube Configuration for Frontend

# Project identification
# sonar.projectKey será definido via CLI
# sonar.projectName será definido via CLI

# Source code location
sonar.sources=app
sonar.tests=app

# Test patterns
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Exclusions - Arquivos que NÃO devem ser analisados
sonar.exclusions=\
  **/node_modules/**,\
  **/.nuxt/**,\
  **/dist/**,\
  **/.output/**,\
  **/coverage/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/public/**,\
  **/assets/**/*.{png,jpg,jpeg,gif,svg,ico,woff,woff2,ttf,eot},\
  **/*.config.{js,ts,mjs},\
  **/vitest.config.ts,\
  **/nuxt.config.ts,\
  **/eslint.config.mjs

# Coverage exclusions
sonar.coverage.exclusions=\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/*.config.{js,ts},\
  **/types/**,\
  **/pages/index.vue,\
  **/pages/admin/index.vue

# Coverage report paths
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript specific
sonar.typescript.node.maxspace=4096

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=ts

# Disable SCM integration (git blame) para economizar memória
sonar.scm.disabled=true

# Performance tuning
sonar.log.level=INFO
